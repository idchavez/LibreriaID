<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Libro</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarLibro">
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-white">
                            <h5 class="modal-title">Agregar Libro</h5>
                            <button class="close" data-dismiss="modal">
                                <i class="btn btn-outline-danger fas fa-times"></i>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" th:object="${libro}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="titulo">Titulo</label>
                                    <input type="text" class="form-control" name="titulo" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="paginas">Paginas</label>
                                    <input type="text" class="form-control" name="paginas" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="edicion">Edicion</label>
                                    <input type="text" class="form-control" name="edicion" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="editorial">Editorial</label>
                                    <input type="text" class="form-control" name="editorial" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" class="form-control" name="fecha" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="idioma">Idioma</label>
                                    <input type="text" class="form-control" name="idioma" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="genero">Genero</label>
                                    <input type="text" class="form-control" name="genero" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="autor">Autor</label>
                                    <input type="text" class="form-control" name="autor" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="estado">Estado</label>
                                    <input type="text" class="form-control" name="estado" required="true"/>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-outline-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
