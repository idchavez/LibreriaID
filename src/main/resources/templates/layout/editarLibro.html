<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Editar Libro</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editarLibro">
            <form th:action="@{/guardar}" th:object="${libro}"
                  method="POST" class="was-validated">
                <input type="hidden" name="idLibro" th:field="*{idLibro}"/>
                
                <section th:replace="layout/botonesEditar :: botonesEditar"></section>
                
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header bg-dark text-white">
                                        <h4>Editar</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="titulo">Titulo</label>
                                            <input type="text" class="form-control" name="titulo"
                                                   required="true" th:field="*{titulo}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="paginas">Paginas</label>
                                            <input type="text" class="form-control" name="paginas"
                                                   required="true" th:field="*{paginas}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="edicion">Edicion</label>
                                            <input type="text" class="form-control" name="edicion"
                                                   required="true" th:field="*{edicion}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="editorial">Editorial</label>
                                            <select class="form-control no-valid" style="appearance: none"  name="editorialLibro.idEditorial" required>
                                                <option value="" disabled selected>Seleccione una editorial</option>
                                                <option th:each="editorial : ${editoriales}"
                                                        th:value="${editorial.idEditorial}"
                                                        th:text="${editorial.nomEditorial}"
                                                        th:selected="${editorial.idEditorial} == *{editorialLibro.idEditorial}"
                                                        ></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="fecha">Fecha</label>
                                            <input type="date" class="form-control" name="fecha"
                                                   required="true" th:field="*{fechaPublicacion}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="idioma">Idioma</label>
                                            <select class="form-control no-valid" style="appearance: none" name="idioma">
                                                <option th:each="idioma : ${idiomas}"
                                                        th:value="${idioma.idIdioma}"
                                                        th:text="${idioma.idioma}"
                                                        th:selected="${idioma.idIdioma} == *{idiomaLibro.idIdioma}"
                                                        ></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="genero">Genero</label>
                                            <select class="form-control no-valid" style="appearance: none" name="genero">
                                                <option th:each="genero : ${generos}"
                                                        th:value="${genero.idGenero}"
                                                        th:text="${genero.genero}"
                                                        th:selected="${genero.idGenero} == *{generoLibro.idGenero}"
                                                        ></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="autor">Autor</label>
                                            <input type="text" class="form-control" name="autor"
                                                   required="true" th:field="*{autorLibro.alias}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="estado">Estado</label>
                                            <input type="text" class="form-control" name="estado"
                                                   required="true" th:field="*{estadoLibro.estado}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
