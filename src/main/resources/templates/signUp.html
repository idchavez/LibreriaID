<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/fragmentos :: headlinks">
        <title>Sign Up</title>
        <meta charset="UTF-8"/>
    </head>
    <body style="background: linear-gradient( rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <!--
                        <div id="message" class="alert alert-success d-none" role="alert"></div>
                        -->

                        <div th:if="${successMessage}" class="alert alert-success">
                            <p th:text="${successMessage}"></p>
                        </div>

                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-4 text-center">

                                <img src="/images/library.svg" width="50" height="50" class="d-inline-block align-top" alt=""/>
                                <h2 class="fw-bold mb-2">Libreria ID</h2>

                                <form th:action="@{/auth/register}" method="post"><!---->

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label for="usuario"></label>
                                        <input type="text" id="usuario" class="form-control form-control-lg" placeholder="Usuario" name="usuario" required/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label for="email"></label>
                                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" name="email" required/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label for="password"></label>
                                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" name="password" required/>
                                    </div>
                                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">
                                        Registrarse</button>
                                    <div class=" pt-1">
                                        <p>¿Tienes una cuenta? <a th:href="@{/auth/login}" class="text-white-50 fw-bold">Inicia sesión</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
