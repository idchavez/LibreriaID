<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/fragmentos :: headlinks">
        <title>Login</title>
        <meta charset="UTF-8"/>
    </head>
    <body style="background: linear-gradient( rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));">

        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        
                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

                        
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <img src="/images/library.svg" width="50" height="50" class="d-inline-block align-top" alt=""/>
                                <h2 class="fw-bold mb-2">Libreria ID</h2>

                                <form id="loginForm"><!--action="/auth/login" method="post"-->

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label for="usuario"></label>
                                        <input class="form-control form-control-lg" type="text" placeholder="Usuario" id="usuario" name="usuario" required/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label" for="password"></label>
                                        <input type="password" class="form-control form-control-lg" placeholder="Password" id="password" name="password" required/>
                                    </div>
                                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 mt-4" type="submit">
                                        Iniciar sesión</button>
                                    <div class=" pt-1">
                                        <p>¿No tienes una cuenta? <a th:href="@{/auth/register}" class="text-white-50 fw-bold">Regístrate</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="/js/login.js"></script>
    </body>
</html>
